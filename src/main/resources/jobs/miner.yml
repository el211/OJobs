display-name: "⛏ Miner"
description:
  - "<gray>Mine ores and stone to earn XP."
  - "<gray>Higher levels unlock rare ores!"
  - ""
  - "<yellow>Actions: <white>Block Breaking"

icon: DIAMOND_PICKAXE
custom-model-data: -1
color: "<aqua>"

max-level: 20
max-players: -1
required-permission: ""

# ── XP Formula ──────────────────────────────────────────────
# EXPONENTIAL: base * multiplier^(level-1)
# Level 1 = 100, Level 2 = 150, Level 10 = 3844, Level 20 = 221,810
xp-formula:
  type: EXPONENTIAL
  base: 100.0
  multiplier: 1.5

